<div class="container mt-4">
  <div *ngIf="datos.length > 0; else sinDatos">
    <h2 class="text-center text-primary mb-4">{{ nombreReporte }}</h2>

    <table class="table table-bordered table-striped table-hover text-center">
      <thead class="table-secondary">
        <tr>
          <th>Folio</th>
          <th>Serial</th>
          <th>Name</th>
          <th>Qty</th>
          <th>SNP</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of datos">
            <td>{{ item.folio }}</td>
            <td>{{ item.serial }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.qty }}</td>
            <td>{{ item.snp }}</td>
        </tr>

      </tbody>
    </table>
  </div>

  <ng-template #sinDatos>
    <div class="alert alert-warning text-center">
        No data found for the selected report.
    </div>
  </ng-template>
   <button class="btn btn-secondary mt-3" (click)="goBack()">Back</button>
</div>
