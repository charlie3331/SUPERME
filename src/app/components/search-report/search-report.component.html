<div class="container mt-4">
  <h2 class="text-center mb-4">Search Reports</h2>
  <hr class="custom-line" />

  <div *ngIf="reportes.length > 0">
    <input
      type="text"
      [(ngModel)]="filtro"
      class="form-control mb-4 search-input"
      placeholder="Search by report name or number"
    />

    <div class="row gx-3 gy-4"> <!-- Agregué gutters para separación -->
      <div
        *ngFor="let reporte of filtrarReportes()"
        class="col-12 col-md-4"
        style="cursor: pointer;"
        (click)="irAInfoReport(reporte)"
      >
        <div class="card report-card h-100 shadow-sm">
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <h5 class="card-title text-primary">{{ reporte.nombre }}</h5>
              <p class="card-text">
                Total items: {{ reporte.data.length }}
              </p>
            </div>
            <button
              class="btn btn-outline-primary mt-3"
              type="button"
            >
              View Details
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="reportes.length === 0" class="alert alert-info text-center mt-4">
    No saved reports found.
  </div>
</div>
